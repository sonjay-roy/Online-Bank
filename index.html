<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online-Bank</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
     <div id="login-area">
     <h1 class="text-center">Welcome to Online Bank</h1>
      <div class="submit-area">
          <h4>Login</h4>
          <input type="text" class="form-control" placeholder="Email..">
          <br>
          <input type="password" name="" id="" class="form-control" placeholder="password">
          <br>
          <button id="login" class="btn btn-success">Enter</button>
      </div>
     </div>
     <div id="transition-area">
         <div class="row">
            <div class=" col-md-4">
                <div class="common-cls diposit">
                    <h5>Diposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class=" col-md-4 ">
                <div class="common-cls withrow">
                    <h5>Withdraw</h5>
                    <h2>$00</h2>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="common-cls balance">
                    <h5>Balance</h5>
                    <h2>$<span id="currentBalance">00</span></h2>
                </div>
            </div>
         </div>
         <div class="row">
             <div class="col-md-6">
                 <div class="submit-area ">
                  <h4>Deposit</h4>
                  <input type="text" name="" id="depositAmount" class="form-control" placeholder="$ amount you want to deposit">
                  <br>
                  <button id="addDeposit" class="btn btn-success">Deposit</button>
                 </div>
             </div>
             <div class="col-md-6">
                 <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input type="text" name="" id="" class="form-control" placeholder="$ amount you want to Withdraw"> 
                    <br>
                    <button  class="btn btn-success">Withdraw</button>
                 </div>
             </div>
         </div>
     </div>
    <script src="script.js"></script>
</body>
</html>
